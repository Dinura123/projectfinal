<!doctype html>
<html lang="en">
{% load static %}

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>Signin</title>
    <link rel="icon" href="static/images/car.png">

  <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/main.css' %}">

</head>
    <body class="text-center sign-body">
    <form class="form-sign">
        <img class="mb-4" src="static/images/signin.webp" alt="" width="100" height="100">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control mb-3" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control  mb-3" placeholder="Password" required>
        <div class="checkbox mb-3 text-left">
        
        </div>
        <button class="btn btn-lg btn-primary btn-block mb-3" type="submit">Sign in</button>

        <label>
            <a href="signup">Don't have an account?</a>
        </label>
        <p class="mt-5 mb-3 text-muted">&copy; 2020</p>
    </form>
