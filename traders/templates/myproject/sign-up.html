<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>Signup</title>
    {% load static %}

  <link rel="icon" href="{% static 'images/car.png' %}">

    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">

</head>

<body class="text-center sign-body">
    <form class="form-sign">
        <img class="mb-4" src="static/images/signup.png " alt="" width="100" height="100">
        <h1 class="h3 mb-3 font-weight-normal">Please Fill The Details</h1>

        <div class="form-row">
            <div class="form-group col-md-6">
                <input type="text" class="form-control" id="" placeholder="First Name">
            </div>
            <div class="form-group col-md-6">
                <input type="text" class="form-control" id="" placeholder="Last Name">
            </div>
        </div>

        <div class="form-group">
            <input type="email" class="form-control" id="" placeholder="E-mail">
        </div>

        <div class="form-group">
            <input type="password" class="form-control" id="" placeholder="Password">
        </div>
<button class="btn btn-lg btn-primary btn-block mb-3" type="submit">Sign in</button>

        <label>
            <a href="sign-in">Already Have An Account?</a>
        </label>
        <p class="mt-5 mb-3 text-muted">&copy; 2020</p>
    </form>
